{% extends "global/Base.html" %}
{% load staticfiles otree_tags %}

{% block title %}
    Channel test
{% endblock %}

{% block content %}



      <div class="panel-body">
        <table class="table table-hover table-striped table-responsive table-bordered">


        <tbody>
          {% for field in form %}


          <tr >
            <td>{% formfield field %} </td>
            <td>
              <input id='btn_{{field.html_name}}' onclick="buttClick('{{field.html_name}}')"
              class="btn  btn-large btn-primary next-button" type="button" value="Next question">
            </td>

          </tr>
                {% endfor %}
        </tbody>
      </table></div>

{% next_button %}

{% endblock %}


{% block scripts %}
<script type='text/javascript' src='{% static 'js/jquery-ui.js' %}'></script>

<script>
window.onload = function() {
  $(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
  // Get references to elements on the page.
  var form = document.getElementById('form');
  // var messageField = document.getElementById('id_q_1');
  // Create a new WebSocket.
  var socket = new WebSocket("ws://" + window.location.host + "/qchannel/");
 buttClick = function(who){
   console.log('WHO:::::'+who);

// var messageField = $('[name='+who+']');
var message = $("input[name=" + who+"]").val();
 var msg = {
    playerpk: {{player.id}},
    q: who,
    subsession: {{subsession.id}},
    session: {{session.id}},
    whathappens: message,
   };
  // console.log(msg);
  var btntemp = $('input#btn_'+who);
  btntemp.val('Done');
  btntemp.switchClass('btn-primary','btn-success');
  // console.log(btn_to_change);

 if(socket.readyState === socket.OPEN){
  socket.send(JSON.stringify(msg));
}



 };
 $('.inputs').keydown(function (e) {
   var btntemp = $('input#btn_'+this.name);
     if (e.which === 13) {
         console.log('NAME:'+this.name)
         var index = $('.inputs').index(this) + 1;
         $('.inputs').eq(index).focus();
         buttClick(this.name);
     }
     else {
       btntemp.val('Next question');
       btntemp.switchClass('btn-success','btn-primary');
     }


 });

  // Handle any errors that occur.
  socket.onerror = function(error) {
    console.log('WebSocket Error: ' + error);
  };


  // Show a connected message when the WebSocket is opened.
  socket.onopen = function(event) {

    console.log('connected to oTree');
  };


  // Handle messages sent by the server.
  socket.onmessage = function(event) {
  };


  // Show a disconnected message when the WebSocket is closed.
  socket.onclose = function(event) {
    console.log('disconnected from oTree');
  };






};

</script>
{% endblock %}
